services:
  server:
    build:
      dockerfile: ./docker/Dockerfile.server
    container_name: federated-collection-discovery-server
    ports:
      - "8000:8000"
    develop:
      watch:
        - action: rebuild
          path: ./pyproject.toml
    environment:
      - PORT=8000
      - UPSTREAM_API_URLS=https://stac.maap-project.org/,https://staging.openveda.cloud/api/stac/
  client:
    build:
      dockerfile: ./docker/Dockerfile.client
    container_name: federated-collection-discovery-client
    ports:
      - "3000:3000"
    volumes:
      - ./public:/app/public
      - ./src:/app/src

    environment:
      - CHOKIDAR_USEPOLLING=true
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - server
volumes:
  node_modules:
