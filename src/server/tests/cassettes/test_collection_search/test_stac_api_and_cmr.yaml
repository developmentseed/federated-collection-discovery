        Calibrated Radiance Instantaneous L1C Global 70 m V002\",\"coordinate_system\":\"CARTESIAN\",\"summary\":\"The
        ECOsystem Spaceborne Thermal Radiometer Experiment on Space Station (ECOSTRESS)
        mission measures the temperature of plants to better understand how much water
        plants need and how they respond to stress. ECOSTRESS is attached to the International
        Space Station (ISS) and collects data globally between 52\xB0 N and 52\xB0
        S latitudes. A map of the acquisition coverage can be found on the ECOSTRESS
        website (https://ecostress.jpl.nasa.gov/science).\\r\\nThe ECOSTRESS Tiled
        Top of Atmosphere Calibrated Radiance Instantaneous Level 1 Global 70 m (ECO_L1CT_RAD)
        Version 2 data product provides at-sensor calibrated radiance values retrieved
        for five thermal infrared (TIR) bands operating between 8 and 12.5 \xB5m.
        This tiled data product is generated from the ECO_L1CG_RAD (https://doi.org/10.5067/ECOSTRESS/ECO_L1CG_RAD.002)
        Version 2 data product using a modified version of the Military Grid Reference
        System (MGRS) (https://hls.gsfc.nasa.gov/products-description/tiling-system/),
        which divides Universal Transverse Mercator (UTM) zones into square tiles
        that are 109.8 km by 109.8 km with a 70 meter (m) spatial resolution. Each
        ECOSTRESS pixel can be assumed to remain at the same location at each timestep
        within a tile.\\r\\nThe ECO_L1CT_RAD Version 2 data product contains 12 layers
        distributed in Cloud Optimized GeoTIFF (COG) format consisting of separate
        files containing five TIR bands, associated data quality indicators, and cloud
        and water masks. \\r\\n\\r\\nKnown Issues: *Data acquisition gap: ECOSTRESS
        was launched on June 29, 2018, and moved to autonomous science operations
        on August 20, 2018, following a successful in-orbit checkout period. On September
        29, 2018, ECOSTRESS experienced an anomaly with its primary mass storage unit
        (MSU). ECOSTRESS has a primary and secondary MSU (A and B). On December 5,
        2018, the instrument was switched to the secondary MSU and science operations
        resumed. On March 14, 2019, the secondary MSU experienced a similar anomaly,
        temporarily halting science acquisitions. On May 15, 2019, a new data acquisition
        approach was implemented, and science acquisitions resumed. To optimize the
        new acquisition approach TIR bands 2, 4, and 5 are being downloaded. The data
        products are as previously, except the bands not downloaded contain fill values
        (L1 radiance and L2 emissivity). This approach was implemented from May 15,
        2019, through April 28, 2023.\\r\\n*Data acquisition gap: From February 8
        to February 16, 2020, an ECOSTRESS instrument issue resulted in a data anomaly
        that created striping in band 4 (10.5 micron). These data products have been
        reprocessed and are available for download. No ECOSTRESS data were acquired
        on February 17, 2020, due to the instrument being in SAFEHOLD. Data acquired
        following the anomaly have not been affected.\\r\\n*Missing scan data/striping
        features: During testing, an instrument artifact was encountered in ECOSTRESS
        bands 1 and 5, resulting in missing values. A machine learning algorithm has
        been applied to interpolate missing values. For more information on the missing
        scan filling techniques and outcomes, see Section 3.3.2 of the ECO_L1B_RAD
        User Guide.\\r\\n*Scan overlap: An overlap between ECOSTRESS scans results
        in a clear line overlap and repeating data. Additional information is available
        in Section 3.2 of the ECO_L1B_RAD User Guide.\\r\\n*Scan flipping: Improvements
        to the visualization of the data to compensate for instrument orientation
        are discussed in Section 3.4 of the ECO_L1B_RAD User Guide.\\r\\n*Data acquisition:
        ECOSTRESS has now successfully returned to 5-band mode after being in 3-band
        mode since 2019. This feature was successfully enabled following a Data Processing
        Unit firmware update (version 4.1) to the payload on April 28, 2023. To better
        balance contiguous science data scene variables, 3-band collection is currently
