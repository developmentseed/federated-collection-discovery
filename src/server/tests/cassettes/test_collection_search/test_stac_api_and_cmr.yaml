        Space Station (ISS) and collects data globally between 52\xB0 N and 52\xB0
        S latitudes. A map of the acquisition coverage can be found in Figure 2 on
        the ECOSTRESS website (https://ecostress.jpl.nasa.gov/science).\\r\\n\\r\\nThe
        ECOSTRESS Tiled Evapotranspiration Instantaneous and Daytime L3 Global 70
        m (ECO_L3T_JET) Version 2 data product provides instantaneous canopy transpiration,
        leaf surface evaporation, and soil moisture evaporation using the Priestley-Taylor
        formula. This data product is tiled using a modified version of the Military
        Grid Reference System (MGRS (https://hls.gsfc.nasa.gov/products-description/tiling-system/)),
