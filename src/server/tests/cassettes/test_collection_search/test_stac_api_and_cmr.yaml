        tiling system, and thus are \u201Cstackable\u201D for time series analysis.\\r\\n\\r\\nThe
        HLSS30 product is provided in Cloud Optimized GeoTIFF (COG) format, and each
        band is distributed as a separate COG. There are 13 bands included in the
        HLSS30 product along with four angle bands and a quality assessment (QA) band.
        See the User Guide for a more detailed description of the individual bands
