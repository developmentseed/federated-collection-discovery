        FP image. The downscaled meteorology estimates are recorded into the ECO_L3T_MET
        data product and tiled using a modified version of the Military Grid Reference
        System (MGRS (https://hls.gsfc.nasa.gov/products-description/tiling-system/))
        which divides Universal Transverse Mercator (UTM) zones into square tiles
        that are 109.8 km by 109.8 km with a 70 m spatial resolution.\\r\\n\\r\\nThe
