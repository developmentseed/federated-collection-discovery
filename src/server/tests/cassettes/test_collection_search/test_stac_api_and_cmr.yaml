        Reflectance and TOA Brightness Daily Global 30m v2.0\",\"coordinate_system\":\"CARTESIAN\",\"summary\":\"The
        Harmonized Landsat Sentinel-2 (HLS) project provides consistent surface reflectance
        (SR) and top of atmosphere (TOA) brightness data from a virtual constellation
        of satellite sensors. The Operational Land Imager (OLI) is housed aboard the
        joint NASA/USGS Landsat 8 and Landsat 9 satellites, while the Multi-Spectral
        Instrument (MSI) is mounted aboard Europe\u2019s Copernicus Sentinel-2A and
        Sentinel-2B satellites. The combined measurement enables global observations
        of the land every 2\u20133 days at 30-meter (m) spatial resolution. The HLS
        project uses a set of algorithms to obtain seamless products from OLI and
        MSI that include atmospheric correction, cloud and cloud-shadow masking, spatial
        co-registration and common gridding, illumination and view angle normalization,
        and spectral bandpass adjustment.\\r\\n\\r\\nThe HLSL30 product provides 30-m
        Nadir Bidirectional Reflectance Distribution Function (BRDF)-Adjusted Reflectance
        (NBAR) and is derived from Landsat 8/9 OLI data products. The HLSS30 and HLSL30
        products are gridded to the same resolution and Military Grid Reference System
        (MGRS)(https://hls.gsfc.nasa.gov/products-description/tiling-system/) tiling
        system, and thus are \u201Cstackable\u201D for time series analysis.\\r\\n\\r\\nThe
        HLSL30 product is provided in Cloud Optimized GeoTIFF (COG) format, and each
        band is distributed as a separate file. There are 11 bands included in the
        HLSL30 product along with one quality assessment (QA) band and four angle
        bands. See the User Guide for a more detailed description of the individual
        bands provided in the HLSL30 product.\",\"service_features\":{\"opendap\":{\"has_formats\":false,\"has_variables\":false,\"has_transforms\":false,\"has_combine\":false,\"has_spatial_subsetting\":false,\"has_temporal_subsetting\":false},\"esi\":{\"has_formats\":false,\"has_variables\":false,\"has_transforms\":false,\"has_combine\":false,\"has_spatial_subsetting\":false,\"has_temporal_subsetting\":false},\"harmony\":{\"has_formats\":false,\"has_variables\":false,\"has_transforms\":false,\"has_combine\":false,\"has_spatial_subsetting\":false,\"has_temporal_subsetting\":false}},\"orbit_parameters\":{},\"id\":\"C2021957657-LPCLOUD\",\"has_formats\":false,\"score\":1.1,\"consortiums\":[\"GEOSS\",\"EOSDIS\"],\"original_format\":\"UMM_JSON\",\"collection_data_type\":\"SCIENCE_QUALITY\",\"archive_center\":\"LP
