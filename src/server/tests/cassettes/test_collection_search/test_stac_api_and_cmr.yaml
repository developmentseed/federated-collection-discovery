        DAAC\",\"BU/EE/LCSC\"],\"title\":\"MuSLI Multi-Source Land Surface Phenology
        Yearly North America 30 m V011\",\"coordinate_system\":\"CARTESIAN\",\"summary\":\"The
        Multi-Source Land Surface Phenology (LSP) Yearly North America 30 meter (m)
        Version 1.1 product (MSLSP) provides a Land Surface Phenology product for
        North America derived from Harmonized Landsat Sentinel-2 (HLS) data. Data
        from the combined Landsat 8 Operational Land Imager (OLI) and Sentinel-2A
        and 2B Multispectral Instrument (MSI) provides the user community with dates
        of phenophase transitions, including the timing of greenup, maturity, senescence,
        and dormancy at 30m spatial resolution. These data sets are useful for a wide
        range of applications, including ecosystem and agro-ecosystem modeling, monitoring
        the response of terrestrial ecosystems to climate variability and extreme
        events, crop-type discrimination, and land cover, land use, and land cover
        change mapping. \\r\\n\\r\\nProvided in the MSLSP product are layers for percent
        greenness, onset greenness dates, Enhanced Vegetative Index (EVI2) amplitude,
        and maximum EVI2, and data quality information for up to two phenological
        cycles per year. For areas where the data values are missing due to cloud
        cover or other reasons, the data gaps are filled with good quality values
        from the year directly preceding or following the product year. A low resolution
        browse image representing maximum EVI is also available for each MSLSP30NA
        granule.\\r\\n\",\"time_end\":\"2019-12-31T23:59:59.000Z\",\"service_features\":{\"opendap\":{\"has_formats\":false,\"has_variables\":false,\"has_transforms\":false,\"has_combine\":false,\"has_spatial_subsetting\":false,\"has_temporal_subsetting\":false},\"esi\":{\"has_formats\":false,\"has_variables\":false,\"has_transforms\":false,\"has_combine\":false,\"has_spatial_subsetting\":false,\"has_temporal_subsetting\":false},\"harmony\":{\"has_formats\":false,\"has_variables\":false,\"has_transforms\":false,\"has_combine\":false,\"has_spatial_subsetting\":false,\"has_temporal_subsetting\":false}},\"orbit_parameters\":{},\"id\":\"C2102664483-LPDAAC_ECS\",\"has_formats\":false,\"score\":0.5,\"consortiums\":[\"GEOSS\",\"EOSDIS\"],\"original_format\":\"UMM_JSON\",\"archive_center\":\"LP
