        Harmonized Landsat Sentinel-2 (HLS) project provides consistent surface reflectance
        data from the Operational Land Imager (OLI) aboard the joint NASA/USGS Landsat
        8 satellite and the Multi-Spectral Instrument (MSI) aboard Europe\u2019s Copernicus
        Sentinel-2A and Sentinel-2B satellites. The combined measurement enables global
        observations of the land every 2\u20133 days at 30-meter (m) spatial resolution.
        The HLS project uses a set of algorithms to obtain seamless products from
        OLI and MSI that include atmospheric correction, cloud and cloud-shadow masking,
        spatial co-registration and common gridding, illumination and view angle normalization,
        and spectral bandpass adjustment. \\r\\n\\r\\nThe HLSS30 product provides
        30-m Nadir Bidirectional Reflectance Distribution Function (BRDF)-Adjusted
