        DAAC\",\"UMD/GLAD\"],\"title\":\"OPERA Land Surface Disturbance Alert from
        Harmonized Landsat Sentinel-2 product (Version 1)\",\"coordinate_system\":\"CARTESIAN\",\"summary\":\"The
        Observational Products for End-Users from Remote Sensing Analysis (OPERA)
        Land Surface Disturbance Alert from Harmonized Landsat Sentinel-2 (HLS) product
        Version 1 maps vegetation disturbance alerts that are derived from data collected
        by Landsat 8 and Landsat 9 Operational Land Imager (OLI) and Sentinel-2A and
        Sentinel-2B Multi-Spectral Instrument (MSI). A vegetation disturbance alert
        is detected at 30 meter (m) spatial resolution when there is an indicated
        decrease in vegetation cover within an HLS pixel. The Level-3 data product
        also provides additional information about more general disturbance trends
        and auxiliary generic disturbance information as determined from the variations
        of the reflectance through the HLS scenes. HLS data represent the highest
        temporal frequency data available at medium spatial resolution. The combined
        observations will provide greater sensitivity to land changes, whether of
        large magnitude/short duration or small magnitude/long duration.\\r\\nThe
        OPERA_L3_DIST-ALERT-HLS (or DIST-ALERT) data product is provided in Cloud
        Optimized GeoTIFF (COG) format, and each layer is distributed as a separate
        file. There are 19 layers contained within the DIST-ALERT product. The layers
        for both vegetation and generic disturbance include disturbance status, loss
        or anomaly, maximum loss anomaly, disturbance confidence layer, date of disturbance,
        count of observations with loss anomalies, days of ongoing anomalies, and
        day of last disturbance detection. Additional layers are vegetation cover
        percent, historical percent vegetation cover, and data mask. See the Product
        Specification Document  for a more detailed description of the individual
        layers provided in the DIST-ALERT product.\\r\\n\",\"service_features\":{\"opendap\":{\"has_formats\":false,\"has_variables\":false,\"has_transforms\":false,\"has_combine\":false,\"has_spatial_subsetting\":false,\"has_temporal_subsetting\":false},\"esi\":{\"has_formats\":false,\"has_variables\":false,\"has_transforms\":false,\"has_combine\":false,\"has_spatial_subsetting\":false,\"has_temporal_subsetting\":false},\"harmony\":{\"has_formats\":false,\"has_variables\":false,\"has_transforms\":false,\"has_combine\":false,\"has_spatial_subsetting\":false,\"has_temporal_subsetting\":false}},\"orbit_parameters\":{},\"id\":\"C2746980408-LPCLOUD\",\"has_formats\":false,\"score\":0.5,\"consortiums\":[\"EOSDIS\",\"GEOSS\"],\"original_format\":\"UMM_JSON\",\"collection_data_type\":\"SCIENCE_QUALITY\",\"archive_center\":\"LP
