        -145.85 63.93 -68.68\"],\"has_combine\":false,\"time_start\":\"2019-01-01T00:00:00.000Z\",\"version_id\":\"1\",\"updated\":\"2023-09-29T18:47:39.000Z\",\"dataset_id\":\"Phenology
        derived from Satellite Data and PhenoCam across CONUS and Alaska, 2019-2020\",\"has_spatial_subsetting\":false,\"has_transforms\":false,\"has_variables\":false,\"data_center\":\"ORNL_CLOUD\",\"short_name\":\"Landsat8_Sentinel2_Phenocam_2248\",\"organizations\":[\"ORNL_DAAC\"],\"title\":\"Phenology
        derived from Satellite Data and PhenoCam across CONUS and Alaska, 2019-2020\",\"coordinate_system\":\"CARTESIAN\",\"summary\":\"This
        dataset provides a reference of land surface phenology (LSP) at 30-m pixels
        for 78 regions of 10 x 10 km2 across a wide range of ecological and climatic
        regions in North America during 2019 and 2020. The data were derived by fusing
        the Harmonized Landsat 8 and Sentinel-2 (HLS) observations with near- surface
        PhenoCam time series (hereafter called HP-LSP). The HP-LSP dataset consists
        of two parts: (1) the 3-day synthetic gap-free EVI2 (two-band Enhanced Vegetation
        Index) time series and (2) four key phenological transition dates that are
        greenup onset, maturity onset, senescence onset, and dormancy onset (accuracy
        less than or equal to five days). The PhenoCam network offers near-surface
        observations via the RGB (Red, Green, and Blue) imagery every 30 minutes.
        Each RGB imagery enables us to calculate as many as 100 Green Chromatic Coordinate
        (GCC) for generating a collection of localized vegetation dynamics. The HLS
        EVI2 time series with frequent gaps was fused with the most comparable PhenoCam
        GCC temporal shape selected from the GCC collection using the Spatiotemporal
        Shape Matching Model (SSMM) to create the synthetic gap-free HLS-PhenoCam
        EVI2 time series, which was used to establish the physically-based hybrid
        piecewise logistic model (HPLM) for detecting phenological transition dates
        (phenometrics).\",\"time_end\":\"2020-12-31T23:59:59.000Z\",\"service_features\":{\"opendap\":{\"has_formats\":false,\"has_variables\":false,\"has_transforms\":false,\"has_combine\":false,\"has_spatial_subsetting\":false,\"has_temporal_subsetting\":false},\"esi\":{\"has_formats\":false,\"has_variables\":false,\"has_transforms\":false,\"has_combine\":false,\"has_spatial_subsetting\":false,\"has_temporal_subsetting\":false},\"harmony\":{\"has_formats\":false,\"has_variables\":false,\"has_transforms\":false,\"has_combine\":false,\"has_spatial_subsetting\":false,\"has_temporal_subsetting\":false}},\"orbit_parameters\":{},\"id\":\"C2775078742-ORNL_CLOUD\",\"has_formats\":false,\"score\":0.5,\"consortiums\":[\"GEOSS\",\"EOSDIS\"],\"original_format\":\"ECHO10\",\"archive_center\":\"ORNL_DAAC\",\"has_temporal_subsetting\":false,\"browse_flag\":true,\"platforms\":[\"Sentinel-2A\",\"LANDSAT-8\"],\"online_access_flag\":true,\"links\":[{\"rel\":\"http://esipfed.org/ns/fedsearch/1.1/data#\",\"hreflang\":\"en-US\",\"href\":\"https://daac.ornl.gov/daacdata/global_vegetation/Landsat8_Sentinel2_Phenocam/\"},{\"rel\":\"http://esipfed.org/ns/fedsearch/1.1/documentation#\",\"hreflang\":\"en-US\",\"href\":\"https://daac.ornl.gov/VEGETATION/guides/Landsat8_Sentinel2_Phenocam.html\"},{\"rel\":\"http://esipfed.org/ns/fedsearch/1.1/metadata#\",\"hreflang\":\"en-US\",\"href\":\"https://doi.org/10.3334/ORNLDAAC/2248\"},{\"rel\":\"http://esipfed.org/ns/fedsearch/1.1/documentation#\",\"hreflang\":\"en-US\",\"href\":\"https://data.ornldaac.earthdata.nasa.gov/public/global_vegetation/Landsat8_Sentinel2_Phenocam/comp/Landsat8_Sentinel2_Phenocam.pdf\"},{\"rel\":\"http://esipfed.org/ns/fedsearch/1.1/browse#\",\"hreflang\":\"en-US\",\"href\":\"https://daac.ornl.gov/VEGETATION/guides/Landsat8_Sentinel2_Phenocam_Fig1.jpg\"}]},{\"processing_level_id\":\"3\",\"cloud_hosted\":false,\"boxes\":[\"0
