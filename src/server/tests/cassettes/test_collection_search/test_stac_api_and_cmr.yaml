        -179.82 78.53 178.4\"],\"has_combine\":false,\"time_start\":\"2019-06-01T00:00:00.000Z\",\"version_id\":\"1\",\"updated\":\"2023-08-24T20:43:57.000Z\",\"dataset_id\":\"Aboveground
        Biomass Density for High Latitude Forests from ICESat-2, 2020\",\"has_spatial_subsetting\":false,\"has_transforms\":false,\"has_variables\":false,\"data_center\":\"ORNL_CLOUD\",\"short_name\":\"Boreal_AGB_Density_ICESat2_2186\",\"organizations\":[\"ORNL_DAAC\"],\"title\":\"Aboveground
        Biomass Density for High Latitude Forests from ICESat-2, 2020\",\"coordinate_system\":\"CARTESIAN\",\"summary\":\"This
        dataset provides estimates of Aboveground dry woody Biomass Density (AGBD)
        for high northern latitude forests at a 30-m spatial resolution. It is designed
        both for boreal-wide mapping and filling the northern spatial data gap from
        NASA's Global Ecosystem Dynamics Investigation (GEDI) project. Mapping forest
        aboveground biomass is essential for understanding, monitoring, and managing
        forest carbon stocks toward climate change mitigation. The AGBD estimates
        cover the extent of high latitude boreal forests and extend southward to 50
        degrees latitude outside the boreal zone. AGBD was predicted using two modeling
        steps: 1) Ordinary Least Squares (OLS) regression related field plot measurements
        of AGBD to NASA's ICESat-2 30-m lidar samples, and 2) random forest models
        were used to extend estimates beyond the field plots by relating ICESat-2
        AGBD predictions to wall-to-wall covariate stacks from Harmonized Landsat
        Sentinel-2 (HLS) and the Copernicus DEM. Per-pixel uncertainties are estimated
        from bootstrapping both models. Non-vegetated areas (e.g. built up, water,
        rock, ice) were masked out. HLS composites and ICESat-2 data were from 2019-2021;
        three years of conditions were aggregated into the circa 2020 map. ICESat-2
        data were filtered to include only strong beams, growing seasons (June through
        September), solar elevations less than 5 degrees, snow free land (snow flag
        set to 1), and \\\"msw_flag\\\" equal to 0 (clear skies and no observed atmospheric
        scattering). ICESat-2's ATL08 product was resampled to a 30-m spatial resolution
        to better match both the field plots and mapped pixels. HLS data (L30HLS)
        were used to create a greenest pixel composite of growing season multispectral
        data, which was then used to compute a suite of vegetation indices: NDVI,
        NDWI, NBR, NBR2, TCW, TCG. These were then used, in combination with the slope
        and elevation data from the Copernicus DEM product, to predict 30-m AGBD per
        90-km tile. Estimates of mean AGBD with standard deviation are provided in
        cloud-optimized GeoTIFF (CoG) format. Training data are in comma-separated
        values (CSV) format. A polygon map of data tiles is included as a GeoPackage
